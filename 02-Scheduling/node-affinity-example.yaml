apiVersion: v1
kind: Pod
metadata:
  name: node01
  namespace: test
  labels:
    app: webservice
spec:
  containers:
    - name: rest-web-service
      image: tomcat
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: size
                operator: In
                values:
                  - Large
                  - Medium
              - key: size
                operator: NotIn
                values:
                  - Small